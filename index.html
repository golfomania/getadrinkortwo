<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- own CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- CDN materialize CSS-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <title>get_a_drink_or_two</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col s6 push-s3">
          <div class="card orange lighten-2 hoverable">
            <div class="card-content black-text">
              <span class="card-title"
                >Mix it <i class="material-icons" id="maincard">local_bar</i>up!
              </span>
              <p id="subtitle">
                What do you want to drink today?
              </p>
              <div class="row">
                <div class="input-field col s12">
                  <input
                    placeholder="enter drink name here"
                    name="birthday"
                    type="text"
                    class="black-text"
                    id="textInput"
                  />
                </div>
                <div class="col s7 push-s1 left">
                  <p id="alertText"></p>
                </div>
                <div class="col s4 right">
                  <button
                    class="btn waves-effect waves-light blue-grey lighten-4 blue-grey-text right"
                    type="submit"
                    name="birthday"
                    id="searchBtn"
                  >
                    search
                    <i class="material-icons right">send</i>
                  </button>
                </div>
              </div>
              <br />
              <div class="row" id="result"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <!-- CDN materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- own  -->
  <script src="./JS/app.js"></script>
</html>
